<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Myweb</title>
    <link rel="stylesheet" href="myweb.css">
</head>
<body>

<!-- Navbar -->
    <div class="navbar">
        <img src="BMW.svg.png" alt="">
        <ul>
            <li><a href="">Location</a></li>
            <li><a href="">New Ariaval</a></li>
            <li><a href="">Category</a></li>
        </ul>
        <button class="btn-x">Contact Us</button>
    </div>

<!-- home Section -->
    <div class="home-section">
        <div class="home-section-text">
            <h1>BMW <br>
                (Bavarian Motor Works)                
            </h1>
            <button class="btn-x">Let's goooo</button>
        </div>
        <div class="home-section-image">
            <img src="pngwing.com.png" alt="">
        </div>
    </div>



    <!-- Card Section -->
    <div class="car-category-section">
        
        <div class="car-category-data">

            <div class="car-category-container">
                <div class="card">
                    <img src="bmwm3.avif" alt="">
                    <h2> BMW M3 </h2>
                    <button>Past</button>
                </div>
                <div class="card">
                    <img src="bmw m4.webp" alt="">
                    <h2> BMW M4 </h2>
                    <button>Present</button>
                </div>
                <div class="card">
                    <img src="BMW-m5.webp" alt="">
                    <h2> BMW M5</h2>
                    <button>Future</button>
                </div>
            </div>
            
        </div>

    </div>
</body>
</html>
